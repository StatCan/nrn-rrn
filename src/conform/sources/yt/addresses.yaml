coverage:
  country: ca
  province: yt
  ISO3166:
    alpha2: CA-YT
    country: Canada
    subdivision: Yukon
  website: Provided directly from data contact.
  update_frequency: continuous
license:
  url:
  text:
language: en
data:
  filename: 2023/yt.gpkg
  layer: addresses
  driver: GPKG
  crs: "EPSG:3578"
  spatial: True
  query:
  segment:
    address_fields:
      street:
        concatenate:
          fields: [ST_NAME, ST_POSTYPE, ST_POSDIR]
          separator: " "
      number: ADD_NUMBER
      suffix: UNIT
    address_join_field:
      fields: [ST_NAME, ST_POSTYPE, ST_POSDIR]
      separator: " "
    roadseg_join_field:
      fields: [namebody, strtysuf, dirsuffix]
      separator: " "