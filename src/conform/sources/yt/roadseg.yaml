coverage:
  country: ca
  province: yt
  ISO3166:
    alpha2: CA-YT
    country: Canada
    subdivision: Yukon
  website: Provided directly from data contact.
  update_frequency: continuous
license:
  url:
  text:
language: en
data:
  filename: 2021/yt.gpkg
  layer: roadseg
  driver: GPKG
  crs: "EPSG:3578"
  spatial: True
  query: "roadclass not in ('14', '15')"
conform:
  addrange:
    acqtech: acqtech
    metacover:
    credate: &credate
      fields: credate
      functions:
        - function: query_assign
          columns: credate
          lookup:
            credate=='19000101':
              value: Unknown
              type: string
            credate!='19000101':
              value: credate
              type: column
          engine: python
    datasetnam: Yukon Territory
    accuracy: accuracy
    provider: &provider
      fields: provider
      functions:
        - function: map_values
          lookup:
            -1: Unknown
            1: Provincial / Territorial
            2: Provincial / Territorial
            3: Provincial / Territorial
            4: Provincial / Territorial
            5: Provincial / Territorial
            99: Other
            Unknown: Unknown
            Transportation Engineering: Provincial / Territorial
            Transportation Maintenance: Provincial / Territorial
            Aviation: Provincial / Territorial
            Environment: Provincial / Territorial
            Transportation Planning: Provincial / Territorial
            Other: Other
    revdate: &revdate
      fields: revdate
      functions:
        - function: query_assign
          columns: revdate
          lookup:
            revdate=='19000101':
              value: Unknown
              type: string
            revdate!='19000101':
              value: revdate
              type: column
          engine: python
    specvers: 2.0
    l_altnanid:
    r_altnanid:
    l_digdirfg: l_digdirfg
    r_digdirfg: r_digdirfg
    l_hnumf: l_hnumf
    r_hnumf: r_hnumf
    l_hnumsuff: l_hnumsuff
    r_hnumsuff: r_hnumsuff
    l_hnumtypf: l_hnumtypf
    r_hnumtypf: r_hnumtypf
    l_hnumstr: l_hnumstr
    r_hnumstr: r_hnumstr
    l_hnuml: l_hnuml
    r_hnuml: r_hnuml
    l_hnumsufl: l_hnumsufl
    r_hnumsufl: r_hnumsufl
    l_hnumtypl: l_hnumtypl
    r_hnumtypl: r_hnumtypl
    nid: uuid
    l_offnanid: uuid
    r_offnanid: uuid
    l_rfsysind:
    r_rfsysind:
  roadseg:
    acqtech: acqtech
    metacover:
    credate: *credate
    datasetnam: Yukon Territory
    accuracy: accuracy
    provider: *provider
    revdate: *revdate
    specvers: 2.0
    l_adddirfg: l_digdirfg
    r_adddirfg: r_digdirfg
    adrangenid: uuid
    closing:
      fields: roadclass
      functions:
        - function: query_assign
          columns: roadclass
          lookup:
            roadclass=='13':
              value: Summer
              type: string
            roadclass!='13':
              value: Unknown
              type: string
          engine: python
    exitnbr:
    l_hnumf: l_hnumf
    r_hnumf: r_hnumf
    roadclass: roadclass
    l_hnuml: l_hnuml
    r_hnuml: r_hnuml
    nid: uuid
    nbrlanes: nbrlanes
    l_placenam: l_placenam
    r_placenam: r_placenam
    l_stname_c: &stname_c
      fields: [dirprefix, strtypre, namebody, strtysuf, dirsuffix]
      functions:
        - function: concatenate
          columns: [dirprefix, strtypre, namebody, strtysuf, dirsuffix]
          separator: " "
    r_stname_c: *stname_c
    pavsurf:
      fields: pavstatus
      functions:
        - function: query_assign
          columns: pavstatus
          lookup:
            pavstatus in ('B', 'P'):
              value: Flexible
              type: string
            pavstatus=='G':
              value: "None"
              type: string
            pavstatus not in ('B', 'G', 'P'):
              value: Unknown
              type: string
          engine: python
    pavstatus:
      fields: pavstatus
      functions:
        - function: query_assign
          columns: pavstatus
          lookup:
            pavstatus in ('B', 'P'):
              value: Paved
              type: string
            pavstatus=='G':
              value: Unpaved
              type: string
            pavstatus not in ('B', 'G', 'P'):
              value: Unknown
              type: string
          engine: python
    roadjuris:
      fields: roadjuris
      functions:
        - function: map_values
          lookup:
            1: Alaska
            2: British Columbia
            3: Community Services
            4: Energy, Mines and Resources
            5: Environment
            6: Federal
            7: First Nation
            8: Health and Social Services
            9: Lands Branch
            10: Municipal
            11: Northwestel
            12: Northwest Territories
            13: Parks Canada
            14: Private
            15: Transportation
            16: Transportation / Aviation
            17: Tourism and Culture
            18: Unknown
            19: Yukon Parks
            20: Yukon Electrical
            21: Yukon Energy
            22: Yukon Justice
            34: Private
    roadsegid:
    rtename1en:
      fields: rtnumber1
      functions: &rtenameen
        - function: map_values
          lookup:
            0: None
            1: Alaska Highway
            2: Klondike Highway
            3: Haines Road
            4: Robert Campbell Highway
            5: Dempster Highway
            6: Canol Road
            7: Atlin Road
            8: Tagish Road
            9: Top of the World Highway
            10: Nahanni Range Road
            11: Silver Trail
            14: Takhini Hot Springs Road
            15: Mitchell Road
            37: Stewart-Cassiar Highway
    rtename2en:
      fields: rtnumber2
      functions: *rtenameen
    rtename3en:
    rtename4en:
    rtename1fr:
      fields: rtnumber1
      functions: &rtenamefr
        - function: map_values
          lookup:
            0: None
            1: Route de l'Alaska
            2: Route du Klondike
            3: Route de Haines
            4: Route Robert-Campbell
            5: Route Dempster
            6: Route Canol
            7: Route d'Atlin
            8: Route de Tagish
            9: Route Top of the World
            10: Route Nahanni Range
            11: Route Silver Trail
            14: Takhini Hot Springs Road
            15: Mitchell Road
            37: Route Stewart-Cassiar
    rtename2fr:
      fields: rtnumber2
      functions: *rtenamefr
    rtename3fr:
    rtename4fr:
    rtnumber1: rtnumber1
    rtnumber2: rtnumber2
    rtnumber3:
    rtnumber4:
    rtnumber5:
    speed:
    strunameen: strunameen
    strunamefr:
    structid:
    structtype:
      fields: strunameen
      functions:
        - function: query_assign
          columns: strunameen
          lookup:
            ~strunameen.isna():
              value: Bridge
              type: string
          engine: python
    trafficdir:
      fields: trafficdir
      functions:
        - function: query_assign
          columns: trafficdir
          lookup:
            trafficdir in ('1', '3'):
              value: Both directions
              type: string
            trafficdir not in ('1', '3'):
              value: Unknown
              type: string
          engine: python
    unpavsurf:
      fields: pavstatus
      functions:
        - function: query_assign
          columns: pavstatus
          lookup:
            pavstatus in ('B', 'P'):
              value: "None"
              type: string
            pavstatus=='G':
              value: Gravel
              type: string
            pavstatus not in ('B', 'G', 'P'):
              value: Unknown
              type: string
          engine: python
  strplaname:
    acqtech: acqtech
    metacover:
    credate: *credate
    datasetnam: Yukon Territory
    accuracy: accuracy
    provider: *provider
    revdate: *revdate
    specvers: 2.0
    dirprefix: dirprefix
    dirsuffix: dirsuffix
    muniquad:
    nid: uuid
    placename: [l_placenam, r_placenam]
    placetype: [l_placetype, r_placetype]
    province: Yukon Territory
    starticle:
    namebody: namebody
    strtypre: strtypre
    strtysuf: strtysuf